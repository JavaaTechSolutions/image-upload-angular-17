<div class="row">
    <div class="col-8">
      <label class="btn btn-default p-0">
        <input type="file" accept="image/*" (change)="selectFile($event)" />
      </label>
    </div>
  
    <div class="col-4">
      <button
        class="btn btn-success btn-sm float-right"
        [disabled]="!currentFile"
        (click)="upload()"
      >
        Upload
      </button>
    </div>
  </div>
  
  <div>
    <img [src]="preview" class="preview" width="40%" />
  </div>
  
  @if (message) {
  <div class="alert alert-secondary" role="alert">
    {{ message }}
  </div>
  }
  
  <div class="card">
    <div class="card-header">List of Images</div>

    <div class="row">
        @for (image of imageInfos; track image) {
            <div class='col-md-6 img-container'>
                <p>Image Name: <a href="{{ image.url }}">{{ image.name }}</a></p>
                <img [src]="image.imageData" height="80px" width="80px"/>
            </div>
        }
    </div>

   
  </div>
